<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Best Place Travel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header id="header">
        <h1>LITERARY AIRLINES</h1>
        <div id="socialMediaLinks">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-youtube"></a>
        </div>  
    </header>
    <div id="travelFormContainer">
        <form name="travelForm" id="travelForm">
            <h4 id="title"><b>Please fill out the following information:</b></h4>
            
            <br><b>Name</b>
            <br>First Name: <input type="text" name="firstName"/>
            <br>Last Name: <input type="text" name="lastName"/>

            <br><br>
            <b>Age: </b><input type="number" name="age"/>
            
            <br><br>
            <b>Gender</b>
            <br>Male: <input type="radio" name="gender" id="male" value="male"/>
            <br>Female: <input type="radio" name="gender" id="female" value="female"/>
            <br>Other: <input type="radio" name="gender" id="other" value="other"/>
            
            <br><br>
            <b>Location</b>
            <br><select name="city">
                <option value="Lilliput">Lilliput</option>
                <option value="Bree">Bree</option>
                <option value="Avonlea">Avonlea</option>
                <option value="Castle Rock">Castle Rock</option>
                <option value="Emerald City">Emerald City</option>
                <option value="Hogsmeade">Hogsmeade</option>
            </select>

            <br><br>
            <b>Dietary Restrictions</b>
            <br>select as many as apply
            <br>Keto<input type="checkbox" name="diet" value="Keto"/>
            <br>Vegan<input type="checkbox" name="diet" value="Vegan"/>
            <br>Vegetarian<input type="checkbox" name="diet" value="Vegetarian"/>
            <br>Low-calorie<input type="checkbox" name="diet" value="Low-calorie"/>
            <br>Gluten-free<input type="checkbox" name="diet" value="Gluten-free"/>
            <br>Kosher<input type="checkbox" name="diet" value="Kosher"/>

            <br><br>
            <button type ="submit" id="submit">Submit</button> 
        </form>
    </div>

    <script src="app.js" async defer></script>
</body>

</html>
