<!DOCTYPE <!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id=title>LET'S CALCULATE!</h1>
    <div id="gridContainer">
        <div class=section>
            <h3>Add</h3>
            <form name="add" id="add">
                <input type="number" name="add1" placeholder=" eg. 1"/>
                +<input type="number" name="add2" placeholder=" eg. 2" id="addEnd"/>=
                <button type="submit" name="submit">Submit</button>
            </form>
            </div>
        
        <div class=section >
            <h3>Subtract</h3>
            <form name="subtract" id="subtract">
                <input type="number" name="subtract1" placeholder=" eg. 3"/>
                - <input type="number" name="subtract2" placeholder=" eg. 4"/>
                = <button type="submit" name="submit">Submit</button>
            </form> 
        </div>

        <div class=section>
            <h3>Multiply</h3>
            <form name="multiply" id="multiply">
                <input type="number" name="multiply1" placeholder=" eg. 5"/>
                * <input type="number" name="multiply2" placeholder=" eg. 6"/>
                = <button type="submit" name="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

<script src="app.js" async defer></script>

</html>
